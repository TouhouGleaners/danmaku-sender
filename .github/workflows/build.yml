name: Build Application EXE (Nuitka)

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka zstandard

    - name: Build EXE with Nuitka
      run: |
        python -m nuitka --standalone --onefile `
               --enable-plugin=pyside6 `
               --assume-yes-for-downloads `
               --windows-console-mode=disable `
               --windows-icon-from-ico=assets/icon.ico `
               --include-data-dir=assets=assets `
               --output-dir=dist `
               --output-filename=BiliDanmakuSender `
               run.py

    - name: Prepare Artifact Names
      id: set_names
      run: |
        $version = "${{ github.ref_name }}"
        $file_name = "BiliDanmakuSender-${version}-windows-x64.exe"
        echo "file_name=$file_name" >> $env:GITHUB_OUTPUT

    - name: Rename Artifact
      run: |
        $file_name = "${{ steps.set_names.outputs.file_name }}"
        Move-Item -Path "./dist/BiliDanmakuSender.exe" -Destination "./dist/$file_name"

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }} 
        asset_name: ${{ steps.set_names.outputs.file_name }}
        asset_path: ./dist/${{ steps.set_names.outputs.file_name }}
        asset_content_type: application/vnd.microsoft.portable-executable